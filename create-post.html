<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-field {
            background-color: #1F2937;
            border: 1px solid #4B5563;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Post Editor</h1>
            <a href="journal.html" class="text-gray-400 hover:text-red-500 transition-colors">Back to Journal</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <form id="post-form" class="space-y-6 max-w-3xl mx-auto">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Post Title</label>
                <input type="text" id="title" name="title" required class="input-field w-full rounded-md p-3 text-lg" placeholder="My Awesome Project">
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-300 mb-2">Header Image URL (Optional)</label>
                <input type="url" id="image" name="image" class="input-field w-full rounded-md p-3" placeholder="https://example.com/image.jpg">
            </div>
            <div>
                <label for="content" class="block text-sm font-medium text-gray-300 mb-2">Content (You can use HTML tags)</label>
                <textarea id="content" name="content" rows="15" required class="input-field w-full rounded-md p-3" placeholder="<h2>The Idea</h2><p>It all started with...</p>"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-300 hover:scale-105">Save Post</button>
            </div>
        </form>
    </main>

    <script>
        const form = document.getElementById('post-form');
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        let posts = JSON.parse(localStorage.getItem('journalPosts')) || [];

        if (postId) {
            const postToEdit = posts.find(p => p.id == postId);
            if (postToEdit) {
                document.getElementById('title').value = postToEdit.title;
                document.getElementById('image').value = postToEdit.image || '';
                document.getElementById('content').value = postToEdit.content;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const postData = {
                title: formData.get('title'),
                image: formData.get('image'),
                content: formData.get('content'),
                date: new Date().toISOString(),
            };

            if (postId) {
                // Editing existing post
                const postIndex = posts.findIndex(p => p.id == postId);
                posts[postIndex] = { ...posts[postIndex], ...postData };
            } else {
                // Creating new post
                postData.id = Date.now(); // Simple unique ID
                posts.unshift(postData); // Add to the beginning
            }

            localStorage.setItem('journalPosts', JSON.stringify(posts));
            window.location.href = 'journal.html?admin=true'; // Go back to admin view
        });
    </script>
</body>
</html>
