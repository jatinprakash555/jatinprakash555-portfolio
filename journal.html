<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatin's Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #110D11;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(125deg, #110D11, #4c1d95, #b91c1c, #110D11);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            z-index: -1;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .article-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .article-card:hover {
            border-color: rgba(239, 68, 68, 0.5);
            transform: translateY(-5px);
        }
        .article-card p, .article-card time, .article-card span {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="text-gray-300 antialiased">

    <header class="bg-[#110D11]/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">JPB</a>
            <nav>
                <a href="index.html" class="text-gray-400 hover:text-red-500 transition-colors">Back to Portfolio</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">My Journal</h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">Thoughts on technology, projects I'm working on, and things I'm learning.</p>
            <a id="create-post-btn" href="create-post.html" class="mt-6 inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-300 hover:scale-105 hidden">
                Create New Post
            </a>
        </div>

        <!-- Blog Post List -->
        <div id="articles-container" class="space-y-12 max-w-3xl mx-auto">
            <!-- Articles will be loaded here by JavaScript -->
        </div>
    </main>

    <script>
        const articlesContainer = document.getElementById('articles-container');
        const createPostBtn = document.getElementById('create-post-btn');
        let posts = [];

        // --- Default Posts Data ---
        const defaultPosts = [
            {
                id: 4,
                date: "2025-08-29T00:00:00.000Z",
                title: "Game Development Fun: Creating Cloud Catcher",
                content: "<p>A look back at the process of building a fun, interactive web game. I'll cover the challenges of game loops, collision detection, and creating a rewarding player experience with HTML5 Canvas.</p>"
            },
            {
                id: 3,
                date: "2025-08-28T00:00:00.000Z",
                title: "Working with AI: My Cloud Image Generator",
                content: "<p>Venturing into the world of AI, I built a tool that generates images from text prompts. This project taught me a lot about working with external APIs and handling asynchronous data.</p>"
            },
            {
                id: 2,
                date: "2025-08-27T00:00:00.000Z",
                title: "Exploring Real-Time Collaboration with a Multi-Model Canvas",
                content: "<p>This project was a deep dive into real-time web technologies. I used JavaScript and Firebase to build a collaborative whiteboard that supports various inputs like text, drawings, and images.</p>"
            },
            {
                id: 1,
                date: "2025-08-26T00:00:00.000Z",
                title: "Building The Coding Companion (TCC) with the MERN Stack",
                content: "<p>This was my first full-stack project, and a huge learning experience. In this post, I'll walk through the process of building a collaborative platform for students using MongoDB, Express.js, React, and Node.js.</p>"
            }
        ];

        function initializePosts() {
            const storedPosts = localStorage.getItem('journalPosts');
            if (!storedPosts) {
                // If no posts are in storage, load the default ones.
                localStorage.setItem('journalPosts', JSON.stringify(defaultPosts));
                posts = defaultPosts;
            } else {
                posts = JSON.parse(storedPosts);
            }
        }

        // Check for admin mode
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('admin') === 'true';

        if (isAdmin) {
            createPostBtn.classList.remove('hidden');
        }

        function renderPosts() {
            if (posts.length === 0) {
                articlesContainer.innerHTML = `<p class="text-center text-gray-500">No posts yet. ${isAdmin ? "Click 'Create New Post' to get started!" : ""}</p>`;
                return;
            }

            articlesContainer.innerHTML = posts.map(post => {
                const adminControls = isAdmin ? `
                    <a href="create-post.html?id=${post.id}" class="font-semibold text-yellow-500 hover:text-yellow-400">Edit</a>
                    <button onclick="deletePost(${post.id})" class="font-semibold text-gray-500 hover:text-gray-400">Delete</button>
                ` : '';

                // Create a short preview from the content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = post.content;
                const previewText = tempDiv.textContent || tempDiv.innerText || "";

                return `
                <article class="article-card p-8 rounded-lg">
                    <div class="flex items-center text-sm text-gray-500 mb-2">
                        <time datetime="${post.date}">${new Date(post.date).toLocaleDateString()}</time>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-3">
                        <a href="post.html?id=${post.id}" class="hover:text-red-500 transition-colors">${post.title}</a>
                    </h2>
                    <p class="text-gray-400 mb-4">${previewText.substring(0, 150)}...</p>
                    <div class="flex space-x-4 mt-4">
                        <a href="post.html?id=${post.id}" class="font-semibold text-red-500 hover:text-red-400 inline-flex items-center gap-2">
                            Read More <i data-lucide="arrow-right" class="h-4 w-4"></i>
                        </a>
                        ${adminControls}
                    </div>
                </article>
            `}).join('');
            lucide.createIcons();
        }

        function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(p => p.id != id);
                localStorage.setItem('journalPosts', JSON.stringify(posts));
                renderPosts();
            }
        }
        
        initializePosts();
        renderPosts();
    </script>
</body>
</html>
