<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-field {
            background-color: #1F2937;
            border: 1px solid #4B5563;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Project Editor</h1>
            <a href="index.html?admin=true" class="text-gray-400 hover:text-blue-400 transition-colors">Back to Portfolio</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="projects-list" class="space-y-4 max-w-3xl mx-auto mb-8">
            <!-- Existing projects will be listed here -->
        </div>
        <div class="max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-white">Add New Project</h2>
            <form id="project-form" class="space-y-6 bg-gray-800 p-8 rounded-lg">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Project Title</label>
                    <input type="text" id="title" required class="input-field w-full rounded-md p-3" placeholder="Cloud Catcher Game">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                    <textarea id="description" rows="3" required class="input-field w-full rounded-md p-3" placeholder="An interactive retro-style game..."></textarea>
                </div>
                 <div>
                    <label for="tags" class="block text-sm font-medium text-gray-300 mb-2">Tags (comma-separated)</label>
                    <input type="text" id="tags" required class="input-field w-full rounded-md p-3" placeholder="HTML5, Canvas API, JavaScript">
                </div>
                <div>
                    <label for="liveUrl" class="block text-sm font-medium text-gray-300 mb-2">Live Demo URL</label>
                    <input type="url" id="liveUrl" required class="input-field w-full rounded-md p-3" placeholder="https://...">
                </div>
                <div>
                    <label for="sourceUrl" class="block text-sm font-medium text-gray-300 mb-2">Source Code URL</label>
                    <input type="url" id="sourceUrl" required class="input-field w-full rounded-md p-3" placeholder="https://github.com/...">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-300 hover:scale-105">Add Project</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const projectForm = document.getElementById('project-form');
        const projectsList = document.getElementById('projects-list');
        let projects = JSON.parse(localStorage.getItem('portfolioProjects')) || [];

        function renderProjectList() {
            projectsList.innerHTML = '';
            if (projects.length > 0) {
                const listHeader = document.createElement('h2');
                listHeader.className = 'text-2xl font-bold mb-4 text-white';
                listHeader.textContent = 'Manage Existing Projects';
                projectsList.appendChild(listHeader);
            }
            projects.forEach((project, index) => {
                const projectEl = document.createElement('div');
                projectEl.className = 'bg-gray-800 p-4 rounded-lg flex justify-between items-center';
                projectEl.innerHTML = `
                    <p class="font-semibold">${project.title}</p>
                    <div>
                        <button onclick="deleteProject(${project.id})" class="text-red-500 hover:text-red-400 font-semibold">Delete</button>
                    </div>
                `;
                projectsList.appendChild(projectEl);
            });
        }

        function addProject(e) {
            e.preventDefault();
            const newProject = {
                id: Date.now(),
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()),
                liveUrl: document.getElementById('liveUrl').value,
                sourceUrl: document.getElementById('sourceUrl').value
            };
            projects.unshift(newProject); // Add to the beginning
            localStorage.setItem('portfolioProjects', JSON.stringify(projects));
            projectForm.reset();
            renderProjectList();
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                localStorage.setItem('portfolioProjects', JSON.stringify(projects));
                renderProjectList();
            }
        }

        projectForm.addEventListener('submit', addProject);
        renderProjectList();
    </script>
</body>
</html>
